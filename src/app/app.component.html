<div class="main-frame-div">
  <as-split direction="horizontal">
    <as-split-area [size]="20">
      <app-sidebar [notebooks]="config.notebooks" (selectedFile)="selectFile($event)"></app-sidebar>
    </as-split-area>
    <as-split-area [size]="40">
      <app-editor [(markdownCode)]="markdownCode"></app-editor>
    </as-split-area>
    <as-split-area [size]="40">
      <app-preview [markdownCode]="markdownCode"></app-preview>
    </as-split-area>
  </as-split>
</div>
