<div class="content-div">
  <ngx-codemirror class="editor-area" #editor (paste)="paste($event)" [(ngModel)]="markdownCode"
                  (ngModelChange)="onChange()" (blur)="emitSave()"
                  [options]="{lineNumbers: false, theme: 'monokai', mode: 'markdown', lineWrapping: true}"
  ></ngx-codemirror>
</div>
